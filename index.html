        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        @media (min-width: 992px) { .sidebar { left: 0; } .main { margin-left: 280px; display: block; } .mobile-header { display: none; } }
        @media (max-width: 991px) { .mobile-header { display: flex; } }
        input { width: 100%; padding: 14px; background: var(--input-bg); border: 1px solid #333; color: var(--accent); border-radius: 8px; margin: 10px 0; outline: none; box-sizing: border-box; }

        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 990; }

</head>
<body>

    <script>
        let mode = 'tcpro';
        const base = "https://punisher.alwaysdata.net/apiservices";

        function checkKey() {
            if(document.getElementById('main-key').value === "Efecan1903") {

                if(window.innerWidth < 992) document.getElementById('mob-head').style.display = 'flex';
            } else { alert("Hatalƒ± Parola!"); }
        }

        function toggleMenu() {
            document.getElementById('sidebar-ui').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');

        function tab(m) {
            mode = m;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('title').innerText = event.currentTarget.innerText;

            const inp = document.getElementById('inputs');

            } else {

        async function sorgula() {

            if(mode === 'adsoyadpro') {
                finalUrl += `ad=${document.getElementById('ad').value}&soyad=${document.getElementById('soyad').value}&il=${document.getElementById('il').value}`;

                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(finalUrl)}&_=${Date.now()}`;
                
                const response = await fetch(proxyUrl);

                const data = await response.json();
                
                if(data.contents) {

            }
        }
    </script>
</body>

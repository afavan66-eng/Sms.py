<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WROX - VIP Sorgu Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0a0a0a; --side: #121212; --accent: #00ff00; --text: #e0e0e0; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }
        #key-screen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; transition: 0.5s; }
        .key-card { background: var(--side); padding: 40px; border-radius: 15px; border: 1px solid #333; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 0 20px rgba(0,255,0,0.1); }
        .sidebar { width: 260px; background: var(--side); height: 100vh; border-right: 1px solid #222; position: fixed; left: -260px; transition: 0.3s; z-index: 999; display: flex; flex-direction: column; overflow-y: auto; }
        .sidebar.active { left: 0; }
        .logo-area { padding: 25px 20px; font-size: 20px; font-weight: bold; color: var(--accent); border-bottom: 1px solid #222; text-align: center; letter-spacing: 2px; }
        .mobile-header { display: none; background: var(--side); padding: 15px; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 998; align-items: center; }
        .hamburger { font-size: 24px; color: var(--accent); cursor: pointer; margin-right: 15px; }
        .nav-links { flex: 1; padding-top: 10px; }
        .nav-item { padding: 12px 20px; display: flex; align-items: center; cursor: pointer; transition: 0.2s; color: #aaa; border-left: 3px solid transparent; font-size: 14px; }
        .nav-item i { width: 25px; font-size: 16px; margin-right: 10px; }
        .nav-item:hover, .nav-item.active { background: #1a1a1a; color: #fff; border-left-color: var(--accent); }
        .main { margin-left: 0; padding: 20px; transition: 0.3s; opacity: 0; pointer-events: none; }
        .main.visible { opacity: 1; pointer-events: auto; }
        @media (min-width: 992px) { .sidebar { left: 0; } .main { margin-left: 260px; } .mobile-header { display: none; } }
        @media (max-width: 991px) { .mobile-header { display: flex; } }
        .container { background: var(--side); padding: 25px; border-radius: 12px; border: 1px solid #222; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: var(--accent); border-radius: 6px; margin: 8px 0; outline: none; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 5px var(--accent); }
        button { width: 100%; padding: 14px; background: var(--accent); border: none; color: #000; font-weight: bold; border-radius: 6px; cursor: pointer; margin-top: 10px; transition: 0.3s; text-transform: uppercase; }
        button:hover { background: #00cc00; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,255,0,0.3); }
        .result { margin-top: 25px; background: #050505; border-radius: 10px; padding: 20px; border: 1px solid #222; display: none; position: relative; }
        .result::before { content: "SONUÇLAR"; position: absolute; top: -10px; left: 20px; background: var(--bg); padding: 0 10px; font-size: 12px; color: var(--accent); }
        pre { white-space: pre-wrap; word-wrap: break-word; font-size: 13px; color: #00ff00; margin: 0; font-family: 'Consolas', monospace; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 990; }
        #overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="key-screen">
        <div class="key-card">
            <i class="fa-solid fa-user-secret" style="font-size: 50px; color: var(--accent); margin-bottom: 20px;"></i>
            <h2 style="margin-bottom: 5px;">WROX VIP</h2>
            <p style="color: #666; font-size: 14px; margin-bottom: 25px;">Erişim için anahtarınızı doğrulayın.</p>
            <input type="password" id="main-key" placeholder="VIP Parolanızı Girin...">
            <button onclick="checkKey()">SİSTEMİ AÇ</button>
        </div>
    </div>

    <div class="mobile-header" id="mob-head" style="display:none;">
        <i class="fa-solid fa-bars hamburger" onclick="toggleMenu()"></i>
        <span style="letter-spacing: 1px;">WROX VIP PANEL</span>
    </div>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar-ui">
        <div class="logo-area">WROX v2.0</div>
        <div class="nav-links">
            <div class="nav-item active" onclick="tab('tcpro')"><i class="fa-solid fa-id-card"></i> TC Sorgu Pro</div>
            <div class="nav-item" onclick="tab('adsoyadpro')"><i class="fa-solid fa-users"></i> Ad Soyad Pro</div>
            <div class="nav-item" onclick="tab('adililce')"><i class="fa-solid fa-magnifying-glass-location"></i> Ad İl/İlçe</div>
            <div class="nav-item" onclick="tab('ailepro')"><i class="fa-solid fa-people-group"></i> Aile Sorgu</div>
            <div class="nav-item" onclick="tab('sulale')"><i class="fa-solid fa-sitemap"></i> Sülale Sorgu</div>
            <div class="nav-item" onclick="tab('soyagaci')"><i class="fa-solid fa-tree"></i> Soyağacı</div>
            <div class="nav-item" onclick="tab('adrespro')"><i class="fa-solid fa-map-location"></i> Adres Sorgu</div>
            <div class="nav-item" onclick="tab('isyeri')"><i class="fa-solid fa-building"></i> İşyeri Sorgu</div>
            <div class="nav-item" onclick="tab('isyeriark')"><i class="fa-solid fa-briefcase"></i> İşyeri Arkadaş</div>
            <div class="nav-item" onclick="tab('tcgsm')"><i class="fa-solid fa-mobile-screen"></i> TC -> GSM</div>
            <div class="nav-item" onclick="tab('gsmtc')"><i class="fa-solid fa-phone-flip"></i> GSM -> TC</div>
            <div class="nav-item" onclick="tab('gncloperator')"><i class="fa-solid fa-tower-cell"></i> Operatör Sorgu</div>
            <div class="nav-item" onclick="tab('iban')"><i class="fa-solid fa-credit-card"></i> IBAN Sorgu</div>
            <div class="nav-item" onclick="tab('okulno')"><i class="fa-solid fa-graduation-cap"></i> Okul No Sorgu</div>
            <div class="nav-item" onclick="tab('tg')"><i class="fa-brands fa-telegram"></i> Telegram ID</div>
            <div class="nav-item" onclick="tab('sms')"><i class="fa-solid fa-bomb"></i> SMS Bomber</div>
        </div>
    </div>

    <div class="main" id="content-ui">
        <h2 id="title">TC Sorgulama Pro</h2>
        <div class="container">
            <div id="inputs">
                <input type="text" id="v1" placeholder="TC Kimlik No Girin...">
            </div>
            <button onclick="sorgula()">SORGULAMAYI BAŞLAT</button>
        </div>
        <div id="res-box" class="result">
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        let mode = 'tcpro';
        const base = "https://punisher.alwaysdata.net/apiservices";

        function checkKey() {
            if(document.getElementById('main-key').value === "Efecan1903") {
                document.getElementById('key-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('key-screen').style.display = 'none';
                    document.getElementById('content-ui').classList.add('visible');
                    if(window.innerWidth < 992) document.getElementById('mob-head').style.display = 'flex';
                }, 500);
            } else {
                alert("Geçersiz VIP Anahtarı!");
            }
        }

        function toggleMenu() {
            document.getElementById('sidebar-ui').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function tab(m) {
            mode = m;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('title').innerText = event.currentTarget.innerText;
            if(window.innerWidth < 992) toggleMenu();
            
            const inp = document.getElementById('inputs');
            // Menüye göre giriş alanlarını düzenleme
            if(m === 'adsoyadpro') {
                inp.innerHTML = `<input id="ad" placeholder="Ad"><input id="soyad" placeholder="Soyad"><input id="il" placeholder="İl">`;
            } else if(m === 'adililce') {
                inp.innerHTML = `<input id="ad" placeholder="Ad"><input id="il" placeholder="İl">`;
            } else if(m === 'gncloperator' || m === 'sms') {
                inp.innerHTML = `<input id="v1" placeholder="Telefon No (Örn: 541...)">`;
            } else if(m === 'gsmtc') {
                inp.innerHTML = `<input id="v1" placeholder="GSM No (Örn: 541...)">`;
            } else if(m === 'iban') {
                inp.innerHTML = `<input id="v1" placeholder="IBAN No (TR...)">`;
            } else if(m === 'tg') {
                inp.innerHTML = `<input id="v1" placeholder="Telegram Kullanıcı Adı">`;
            } else {
                inp.innerHTML = `<input id="v1" placeholder="TC Kimlik No Girin...">`;
            }
        }

        async function sorgula() {
            let url = `${base}/${mode}.php?`;
            
            if(mode === 'adsoyadpro') {
                url += `ad=${document.getElementById('ad').value}&soyad=${document.getElementById('soyad').value}&il=${document.getElementById('il').value}`;
            } else if(mode === 'adililce') {
                url += `ad=${document.getElementById('ad').value}&il=${document.getElementById('il').value}`;
            } else if(mode === 'gncloperator') {
                url += `numara=${document.getElementById('v1').value}`;
            } else if(mode === 'gsmtc') {
                url += `gsm=${document.getElementById('v1').value}`;
            } else if(mode === 'iban') {
                url += `iban=${document.getElementById('v1').value}`;
            } else if(mode === 'sms') {
                url += `gsm=${document.getElementById('v1').value}`;
            } else if(mode === 'tg') {
                url += `username=${document.getElementById('v1').value}`;
            } else {
                url += `tc=${document.getElementById('v1').value}`;
            }

            const output = document.getElementById('output');
            document.getElementById('res-box').style.display = 'block';
            output.innerText = "Sorgu yürütülüyor...";

            try {
                // Not: Herkese açık proxy bazen yavaş olabilir, sunucu tabanlı kullanmak daha iyidir.
                const proxy = "https://api.allorigins.win/get?url=";
                const response = await fetch(proxy + encodeURIComponent(url));
                const data = await response.json();
                
                if(data.contents) {
                    output.innerText = data.contents;
                } else {
                    output.innerText = "Veri alınamadı.";
                }
            } catch(e) {
                output.innerText = "Hata: Sunucuya bağlanılamadı. API kapalı olabilir veya CORS engeline takılıyor.";
            }
        }
    </script>
</body>
</html>
